<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href=" ../css/stylesheet.css">

</head>
<body>


	<div class="row"></div>
	<div class="row">

		<div class="container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4 id="login">LOGIN</h4>
						<form action="" method="post"
							onsubmit="login.validate(document.getElementById('email').value, document.getElementById('pwd').value)">
							<div class="form-group">
								<label for="email">Email address:</label> <input type="email"
									class="form-control" id="email"
									placeholder="Enter your email ID" required>
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label> <input type="password"
									class="form-control" id="pwd" placeholder="Enter your password"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
									title="password must contains a number, a lowercase letter, and a uppercase letter"
									required>
							</div>
							<br> <br>
							<button type="submit" class="btn btn-default" id="loginButton">Login</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-md-4"></div>
		</div>

	</div>
	
	<script src="../js/Login.js"></script>
</body>
</html>
